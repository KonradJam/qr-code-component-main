<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="qr-component">
    <img src="images/image-qr-code.png" alt="" class="qr-image">
    <div class="qr-body">
      <h5 class="qr-title">Improce your front-end skills by building projects</h5>
      <p class="qr-text">Scan the QR code to visit Frontend Mento and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
